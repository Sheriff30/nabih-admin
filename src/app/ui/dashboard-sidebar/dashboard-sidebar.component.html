<div
  class="h-full w-full border border-[#F1F1F4] shadow-[0px_3px_4px_0px_#00000008] px-5 py-5 lg:py-12 grid grid-rows-[auto_auto_1fr_auto] lg:grid-rows-[auto_1fr_auto] gap-4 lg:gap-11"
>
  <div class="flex lg:hidden justify-end">
    <img
      src="/icons/close.svg"
      alt="close icon"
      (click)="closeSidebar.emit()"
    />
  </div>
  <!-- Logo -->
  <div class="flex gap-3 flex-col items-center justify-center">
    <img src="/icons/logo.svg" alt="logo" class="w-[155px] h-[38px]" />
    <div class="color-[#392A4B] uppercase text-md font-semibold">
      welcom back, admin
    </div>
  </div>
  <!-- Nav -->
  <ul class="flex flex-col gap-4">
    <li *ngFor="let link of navLinks; let i = index">
      <a
        [routerLink]="link.href"
        class="p-3 flex items-center rounded-sm gap-3 text-[#392A4B]"
        routerLinkActive="bg-[#E6E2F2] shadow-[0px_4px_32px_0px_#26C6DA08] font-bold active-link "
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ng-container *ngIf="link.href === '/admin/dashboard'">
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M15 18H11.8C11.634 18 11.5 17.866 11.5 17.7V13.5C11.5 12.119 10.381 11 9 11C7.619 11 6.5 12.119 6.5 13.5V17.7C6.5 17.866 6.36595 18 6.19995 18H3C1 18 0 17 0 15V8.65102C0 6.65302 0.523054 6.34608 1.43005 5.58608L7.39404 0.584982C8.32304 -0.194018 9.67806 -0.194018 10.6071 0.584982L16.571 5.58608C17.477 6.34608 18.001 6.65302 18.001 8.65102V15C18 17 17 18 15 18Z"
              fill="#A28BC7"
            />
          </svg>
        </ng-container>
        <ng-container *ngIf="link.href === '/admin/dashboard/users'">
          <svg
            width="22"
            height="18"
            viewBox="0 0 22 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14.8199 7.72998C14.6699 7.62998 14.66 7.42004 14.78 7.29004C15.54 6.40004 16.01 5.26 16.01 4C16.01 3.63 15.97 3.27004 15.89 2.92004C15.89 2.92004 15.87 2.84006 15.87 2.81006C15.87 2.65006 15.996 2.51696 16.156 2.50696C16.166 2.50696 16.29 2.5 16.34 2.5C18.21 2.5 19.67 4.33004 19.01 6.29004C18.72 7.16004 17.98 7.83995 17.1 8.06995C16.25 8.28995 15.4499 8.12998 14.8199 7.72998ZM17.67 9.17004C17.48 9.17004 17.36 9.29997 17.36 9.46997C17.36 9.53997 17.416 9.62994 17.47 9.68994C18.66 10.9199 19.22 12.64 19.22 14.35V15.24C19.22 15.38 19.34 15.5 19.49 15.5H21C21.28 15.5 21.5 15.28 21.5 15V13.01C21.5 11.24 20.5 9.17004 17.67 9.17004ZM4.90002 8.06995C5.75002 8.28995 6.55005 8.12998 7.18005 7.72998C7.33005 7.62998 7.33997 7.42004 7.21997 7.29004C6.45997 6.40004 5.98999 5.26 5.98999 4C5.98999 3.63 6.02999 3.27004 6.10999 2.92004C6.10999 2.92004 6.13 2.84006 6.13 2.81006C6.13 2.65006 6.00399 2.51696 5.84399 2.50696C5.83399 2.50696 5.71003 2.5 5.66003 2.5C3.79003 2.5 2.32999 4.33004 2.98999 6.29004C3.27999 7.16004 4.02002 7.83995 4.90002 8.06995ZM4.64001 9.46997C4.64001 9.29997 4.51996 9.17004 4.32996 9.17004C1.49996 9.17004 0.5 11.24 0.5 13.01V15C0.5 15.28 0.72 15.5 1 15.5H2.51001C2.66001 15.5 2.78003 15.38 2.78003 15.24V14.35C2.78003 12.64 3.34003 10.9199 4.53003 9.68994C4.58403 9.62994 4.64001 9.53997 4.64001 9.46997ZM11.0081 7.5C12.9381 7.5 14.5081 5.93 14.5081 4C14.5081 2.07 12.9381 0.5 11.0081 0.5C9.07806 0.5 7.50806 2.07 7.50806 4C7.50806 5.93 9.07806 7.5 11.0081 7.5ZM12.777 9.38904H9.22205C5.57205 9.38904 4.27698 12.061 4.27698 14.35V17C4.27698 17.276 4.50098 17.5 4.77698 17.5H17.222C17.498 17.5 17.722 17.276 17.722 17V14.35C17.723 12.061 16.428 9.38904 12.777 9.38904Z"
              fill="#A28BC7"
            />
          </svg>
        </ng-container>

        {{ link.label }}
      </a>
    </li>
  </ul>
  <!-- Logout -->
  <div
    class="bg-[#E6E2F2A1] p-3 rounded-xl flex justify-between items-center gap-2"
  >
    <img
      src="/icons/avatar.png"
      alt="User avatar"
      class="w-[32px] h-[32px] rounded-full"
    />
    <div class="flex-1 min-w-0">
      <p class="text-sm font-semibold truncate">Admin Name</p>
      <p class="text-xs truncate">Admin Email</p>
    </div>

    <button
      class="cursor-pointer w-[19px] h-[19px] disabled:opacity-50 transition-opacity"
      title="Logout"
      (click)="logout()"
      [disabled]="isLoggingOut"
    >
      <img
        src="/icons/logout.svg"
        alt="logout button"
        [class.animate-spin]="isLoggingOut"
      />
    </button>
  </div>
</div>
