<div
  class="h-full w-full border border-[#F1F1F4] shadow-[0px_3px_4px_0px_#00000008] px-5 py-5 lg:py-12 grid grid-rows-[auto_auto_1fr_auto] lg:grid-rows-[auto_1fr_auto] gap-4 lg:gap-11"
>
  <div class="flex lg:hidden justify-end">
    <img
      src="/icons/close.svg"
      alt="close icon"
      (click)="closeSidebar.emit()"
    />
  </div>
  <!-- Logo -->
  <div class="flex gap-3 flex-col items-center justify-center">
    <img src="/icons/logo.svg" alt="logo" class="w-[155px] h-[38px]" />
    <div class="color-[#392A4B] uppercase text-md font-semibold">
      welcom back, admin
    </div>
  </div>
  <!-- Nav -->
  <ul class="flex flex-col gap-4">
    <li *ngFor="let link of navLinks; let i = index">
      <a
        [routerLink]="link.href"
        class="p-3 flex items-center rounded-sm gap-3 text-[#392A4B]"
        routerLinkActive="bg-[#E6E2F2] shadow-[0px_4px_32px_0px_#26C6DA08] font-bold active-link "
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ng-container *ngIf="link.href === '/admin/dashboard'">
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M15 18H11.8C11.634 18 11.5 17.866 11.5 17.7V13.5C11.5 12.119 10.381 11 9 11C7.619 11 6.5 12.119 6.5 13.5V17.7C6.5 17.866 6.36595 18 6.19995 18H3C1 18 0 17 0 15V8.65102C0 6.65302 0.523054 6.34608 1.43005 5.58608L7.39404 0.584982C8.32304 -0.194018 9.67806 -0.194018 10.6071 0.584982L16.571 5.58608C17.477 6.34608 18.001 6.65302 18.001 8.65102V15C18 17 17 18 15 18Z"
              fill="#A28BC7"
            />
          </svg>
        </ng-container>

        {{ link.label }}
      </a>
    </li>
  </ul>
  <!-- Logout -->
  <div
    class="bg-[#E6E2F2A1] p-3 rounded-xl flex justify-between items-center gap-2"
  >
    <img
      src="/icons/avatar.png"
      alt="User avatar"
      class="w-[32px] h-[32px] rounded-full"
    />
    <div class="flex-1 min-w-0">
      <p class="text-sm font-semibold truncate">Admin Name</p>
      <p class="text-xs truncate">Admin Email</p>
    </div>

    <button
      class="cursor-pointer w-[19px] h-[19px] disabled:opacity-50 transition-opacity"
      title="Logout"
      (click)="logout()"
      [disabled]="isLoggingOut"
    >
      <img
        src="/icons/logout.svg"
        alt="logout button"
        [class.animate-spin]="isLoggingOut"
      />
    </button>
  </div>
</div>
